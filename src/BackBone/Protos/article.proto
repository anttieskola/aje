syntax = "proto3";

option csharp_namespace = "AJE.BackBone";

package article;

// The greeting service definition.
service Article {
  // Create article
  rpc Create (CreateRequest) returns (CreateReply);
}

//
message CreateRequest {
  string title = 1;
  bool isPublished = 2;
}

// The response message containing the greetings.
message CreateReply {
  string message = 1;
}
